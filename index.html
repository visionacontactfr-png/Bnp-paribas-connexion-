<!doctype html>
<html lang="fr"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>BNP Paribas - Connexion</title> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"> 
  <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 12px;
            text-align: center;
        }
        .login-box img {
            width: 150px;
            margin-bottom: 25px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #1a5336;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #1a5336;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #157347;
        }
    </style> 
</head> 
<body> 
  <div class="login-box"> 
   <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjMwIiB2aWV3Qm94PSIwIDAgMTUwIDMwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgogIDxyZWN0IHdpZHRoPSIxNTAiIGhlaWdodD0iMzAiIGZpbGw9IiMwMDc5NGYiLz4KICA8dGV4dCB4PSI1IiB5PSIyMCIgZmlsbD0id2hpdGUiIGZvbnQtc2l6ZT0iMTZweCIgZm9udC1mYW1pbHk9IkFyaWFsIj5CTlAgUGFyaWJhczwvdGV4dD4KPC9zdmc+" alt="BNP Paribas"> 
   <h2>Espace Client</h2> 
   <form id="loginForm"> 
    <input type="text" id="identifiant" placeholder="Identifiant client" required> 
    <input type="password" id="motdepasse" placeholder="Mot de passe" required> 
    <button type="submit">Se connecter</button> 
   </form> 
  </div> 
  <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            const id = document.getElementById('identifiant').value;
            const mdp = document.getElementById('motdepasse').value;
            if(id === "161703392E" && mdp === "705001"){
                sessionStorage.setItem('connected', 'true');
                window.location.href = "interface.html";
            } else {
                alert("Identifiant ou mot de passe incorrect !");
            }
        });
  </script> 
</body>
</html>
