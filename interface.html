<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNP Paribas - Interface</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    header {
      background: #1a5336;
      color: white;
      padding: 15px;
      font-size: 20px;
      border-radius: 8px;
    }
    button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }
    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <header>Bienvenue sur votre espace client BNP Paribas</header>
  <h2>Vous êtes connecté.</h2>
  <button id="logout">Déconnexion</button>

  <script>
    if (sessionStorage.getItem('connected') !== 'true') {
        window.location.href = 'index.html';
    }

    document.getElementById('logout').addEventListener('click', function() {
        sessionStorage.removeItem('connected');
        window.location.href = 'index.html';
    });
  </script>
</body>
</html>
